<h1>Number Conversion</h1>
<hr>
<section>
    <h3><span class="decimal">Decimal</span> to <span class="binary">Binary</span></h3>
    <table>
        <tr class="decimal">
            <td><label>Decimal: </label></td>
            <td><input type="text" id="d2bIn"></td>
            <td><Button onclick="d2b()">Convert</Button></td>
        </tr>
        <tr class="binary">
            <td><label >Binary: </label></td>
            <td><p id="d2bOut"></p></td>
        </tr>
    </table>
    <div id="d2bExp"></div>
</section>
<hr>
<section>
    <h3><span class="decimal">Decimal</span> to <span class="hex">Hexadecimal</span></h3>

        <tr class="decimal">

            <td><Button onclick="d2h()">Convert</Button></td>
        </tr>
        <tr class="hex">
            <td><label >Hexadecimal: </label></td>
            <td><p id="d2hOut"></p></td>
        </tr>
    </table>
    <div id="d2hExp"></div>
</section>
<hr>
<section>
    <h3><span class="binary">Binary</span> to <span class="decimal">Decimal</span></h3>
    <table>
        <tr class="binary">
            <td><label>Binary: </label></td>
            <td><input type="text" id="b2dIn"></td>
            <td><Button onclick="b2d()">Convert</Button></td>
        </tr>
        <tr class="decimal">
            <td><label>Decimal: </label></td>
            <td><p id="b2dOut"></p></td>
        </tr>
    </table>
    <pre id="b2dExp"></pre>
    <hr>
</section>
