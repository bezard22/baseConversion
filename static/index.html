<h1>Number Conversion</h1>
<hr>
<section>
    <div class="baseSelector">
        <select id="preBase">
            <option value="10">Decimal</option>
            <option value="2">Binary</option>
            <option value="16">Hexadecimal</option>
        </select>
        <h3>to</h3>
        <select id="postBase">
            <option value="10">Decimal</option>
            <option value="2">Binary</option>
            <option value="16">Hexadecimal</option>
        </select>
        <label>Input: <input type="text" id="inp"></label>
        <Button onclick="convert()">Convert</Button>
    </div>
    <div id="out"></div>
    <div id="exp" class="expLine"></div>
</section>
<hr>
